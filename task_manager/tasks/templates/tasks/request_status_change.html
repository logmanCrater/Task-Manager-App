{% extends 'tasks/base.html' %}

{% block title %}Request Status Change{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="my-4">Request Status Change for {{ task.title }}</h1>
        <form method="post" action="{% url 'request_status_change' task.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="requested_status">Requested Status:</label>
                <select id="requested_status" name="requested_status" class="form-control">
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Request Status Change</button>
        </form>
    </div>
</div>
{% endblock %}
