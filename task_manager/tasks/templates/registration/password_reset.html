{% extends "tasks/base.html" %}

{% block content %}
<h2>Password reset</h2>
<p>Enter your email address below, and we'll email instructions for setting a new password.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Reset my password</button>
</form>
{% endblock %}
